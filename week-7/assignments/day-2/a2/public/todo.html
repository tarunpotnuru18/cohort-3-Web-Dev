<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>todo</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <h1>TODO LIST</h1>
    <div class="container">
      <div class="progress-bar">
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input
          type="text"
          class="todo-input todo-input-style"
          placeholder="Enter your task !"
        />
        <button onclick="add()" class="todo-add-style">Add ToDo</button>
        <button onclick="logout()" class="logout todo-add-style">logout</button>
      </div>
      <div class="Todo-container"></div>

      <script src="./script.js"></script>
    </div>
  </body>
</html>
